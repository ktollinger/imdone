<div class="hero-image">
  <img src="images/iMDone_Logo_Long.png" alt="iMDone logo">
</div>
<div>
  <div id="carousel" class="slide carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
      <li data-target="#carousel" data-slide-to="4"></li>
      <li data-target="#carousel" data-slide-to="5"></li>
      <li data-target="#carousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/slide1.png" alt="Lists view">
        <div class="carousel-caption">
          Lists View
        </div>
      </div>
      <div class="item">
        <img src="images/slide2.png" alt="File Editor">
        <div class="carousel-caption">
          File Editor
        </div>
      </div>
      <div class="item">
        <img src="images/slide3.png" alt="Markdown preview">
        <div class="carousel-caption">
          Markdown preview
        </div>
      </div>
      <div class="item">
        <img src="images/slide4.png" alt="Open/Create files">
        <div class="carousel-caption">
          Open/Create files
        </div>
      </div>
      <div class="item">
        <img src="images/slide5.png" alt="File Modified">
        <div class="carousel-caption">
          File Modified
        </div>
      </div>
      <div class="item">
        <img src="images/slide6.png" alt="List Controls">
        <div class="carousel-caption">
          List Controls
        </div>
      </div>
      <div class="item">
        <img src="images/slide7.png" alt="Search Results">
        <div class="carousel-caption">
          Search Results
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
